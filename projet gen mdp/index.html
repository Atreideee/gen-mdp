<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Génératreur de mot de passe</title>
  </head>
  <body>
    <div class="container">
      <h1>Génératreur de mot de passe</h1>
      <form>
        <input type="text" id="MyPass" />
        <button type="button" onclick="genaratepassword()">
          Génération
        </button>
      </form>
      <div class="filter">
        <div class="MinMaj">
          <div class="alignMin">
               <input id="min" type="checkbox" name="Minuscules" value="Minuscules" />
            <label for="Minuscules">Minuscules</label>
          </div>
          <div class="alignMaj">
            <input id="maj"type="checkbox" name="Majuscules" value="Majuscules" />
            <label for="Majuscules">Majuscules</label>
          </div>
        </div>
        <div class="symboleChiffre">
          <div class="alignCHif">
            <input id="chif"type="checkbox" name="Chiffres" value="Chiffres" />
            <label for="Chiffres">Chiffres</label>
          </div>
          <div class="alignSymb">
            <input id="symb"type="checkbox" name="Symboles" value="Symboles" />
            <label for="Symboles">Symboles</label>
          </div>
        </div>
      </div>
      <input id="jauge" type="range" list="tickmarks" min="7" max="35" step="1">
          <datalist id="tickmarks">
            <option value="7"></option>
            <option value="9"></option>
            <option value="11"></option>
            <option value="13"></option>
            <option value="15"></option>
            <option value="17"></option>
            <option value="19"></option>
            <option value="21"></option>
            <option value="23"></option>
            <option value="25"></option>
            <option value="27"></option>
            <option value="29"></option>
            <option value="31"></option>
            <option value="33"></option>
            <option value="35"></option>
        </datalist>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
